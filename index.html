<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabuleiro de Xadrez</title>
</head>
<body>
    <!-- container principal do tabuleiro -->
    <div class="chess-container">
        <!-- container que envolve as coordenadas laterais e o tabuleiro -->
        <div class="board-wrapper">
            <div class="vertical-coordinates">
                <span class="number">8</span>
                <span class="number">7</span>
                <span class="number">6</span>
                <span class="number">5</span>
                <span class="number">4</span>
                <span class="number">3</span>
                <span class="number">2</span>
                <span class="number">1</span>
            </div>

            <div class="chess-board">
                <table>
                    <tr>
                        <td class="black">&#9820;</td> <!-- torre -->
                        <td class="white">&#9822;</td> <!-- cavalo -->
                        <td class="black">&#9821;</td> <!-- bispo -->
                        <td class="white">&#9819;</td> <!-- rainha -->
                        <td class="black">&#9818;</td> <!-- rei -->
                        <td class="white">&#9821;</td> <!-- bispo -->
                        <td class="black">&#9822;</td> <!-- cavalo -->
                        <td class="white">&#9820;</td> <!-- torre -->
                    </tr>

                    <tr>
                        <td class="white">&#9823;</td> <!-- peão -->
                        <td class="black">&#9823;</td> <!-- peão -->
                        <td class="white">&#9823;</td> <!-- peão -->
                        <td class="black">&#9823;</td> <!-- peão -->
                        <td class="white">&#9823;</td> <!-- peão -->
                        <td class="black">&#9823;</td> <!-- peão -->
                        <td class="white">&#9823;</td> <!-- peão -->
                        <td class="black">&#9823;</td> <!-- peão -->
                    </tr>

                    <tr>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                    </tr>
                    <tr>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                    </tr>
                    <tr>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                    </tr>
                    <tr>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                        <td class="white"></td>
                        <td class="black"></td>
                    </tr>

                    <tr>
                        <td class="black">&#9817;</td> <!-- peão -->
                        <td class="white">&#9817;</td> <!-- peão -->
                        <td class="black">&#9817;</td> <!-- peão -->
                        <td class="white">&#9817;</td> <!-- peão -->
                        <td class="black">&#9817;</td> <!-- peão -->
                        <td class="white">&#9817;</td> <!-- peão -->
                        <td class="black">&#9817;</td> <!-- peão -->
                        <td class="white">&#9817;</td> <!-- peão -->
                    </tr>

                    <tr>
                        <td class="white">&#9814;</td> <!-- torre -->
                        <td class="black">&#9816;</td> <!-- cavalo -->
                        <td class="white">&#9815;</td> <!-- bispo -->
                        <td class="black">&#9813;</td> <!-- rainha -->
                        <td class="white">&#9812;</td> <!-- rei -->
                        <td class="black">&#9815;</td> <!-- bispo -->
                        <td class="white">&#9816;</td> <!-- cavalo -->
                        <td class="black">&#9814;</td> <!-- torre -->
                    </tr>
                </table>
            </div>
        </div>

        <div class="horizontal-letters">
            <span class="letter">a</span>
            <span class="letter">b</span>
            <span class="letter">c</span>
            <span class="letter">d</span>
            <span class="letter">e</span>
            <span class="letter">f</span>
            <span class="letter">g</span>
            <span class="letter">h</span>
        </div>
    </div>
</body>
</html>
